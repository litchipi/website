<div id="banner">
  <div id="logo"><a href="/"><img src="/static/images/logo.png" alt="Logo of a litchi fruit"/></a></div>
  <a id="sitename" href="/">{{ site.name }}</a>

  <p id="sitedescr">{{ site.description | linebreaksbr | safe }}</p>

  <ul id="sitesocial">
    <li id="rss"><a href="/rss">RSS</a></li>
    {% for socialnet, link in site.social %}
      <li id="{{ socialnet }}"><a href="{{ link }}">{{ socialnet | capitalize }}</a></li>
    {% endfor %}
  </ul>
</div>
