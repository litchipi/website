{% extends "base.html" %}

{% block title %}{{ notif_title }}{% endblock title %}

{% block content %}

{% if notif_h1 %}
  <h1 class="notif-h1">{{ notif_h1 }}</h1>
{% else %}
  <h1 class="notif-h1">{{ notif_title }}</h1>
{% endif %}

<div class="notif-grid">
  <p class="notif-content">
  {{ notif_content }}
  </p>

  <div>
    <a href="/" class="back-top">Return to Home</a>
  </div>
</div>

{% endblock content %}
